<html>
  <head>
    <title>Unterrichtsstunde</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
   <script>
     "use strict";
     
     function fBewerten() {
       var vVorname;
       var vKlasse;
       var vAusgabe;
       
       document.getElementById("idVorname").value;
       document.getElementById("idKlasse").value;
       
       vAusgabe = "";
       vAusgabe = vAusgabe + vVorname;
       vAusgabe = vAusgabe + " aus der " + vKlasse;
       vAusgabe = vAusgabe + " fand die heutige Stunde ";
       
       document.getElementById("idAusgabe").innerHTML = vAusgabe
    }
    </script>
  </head>
  
  <body>
    <h1>Wie war die heutige Unterrichtsstunde?</h1>
    Vorname: <input id="idVorname" type="text" value="xxx"><br><br>
    Klasse: <input id="idKlasse" type="text" value="xxx"><br><br>
    <button onClick="fBewerten();">Top:)</button>
    <button onClick="fBewerten();">So lala :|</button>
    <button onClick="fBewerten();">blöd :(</button>
    <div id="idAusgabe">Hier steht später, wie die heutige Unterrichtsstunde bewertet wurde</div>
