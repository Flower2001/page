<!DOCTYPE html>
<html>
	<head>
		<title>Fibonacci Zahl</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";
			
			function fFibonacci(vZahl) {
				var w5 = Math.sqrt(5);
				var p1 = Math.pow((1+w5)/2,vZahl);
				var p2 = Math.pow((1-w5)/2,vZahl);
				return (1/w5)*(p1-p2);
				
			}
			function fAusgabeAnzeigen() {
				
				var vZahl = document.getElementById("idZahl").value;
				
				var vFibonacci = fFibonacci(vZahl);
				var vAusgabe = "Die " + vZahl + ". Zahl lautet " + vFibonacci + ".";
				
				document.getElementById("idAusgabe").innerHTML = vAusgabe;
			}
		</script>
	</head>
	<body>
		<h1>Fibonacci Zahl</h1>
		Zahl: <input id="idZahl" type="text" value="1"><br>
		<button onClick="fAusgabeAnzeigen();">Berechne die Fibonacci-Zahl</button><br><br>
		<div id="idAusgabe">Klicke auf den Button!</div>
	</body>
</html>
