<html>
  <head>
    <title>Ausgabemöglichkeiten</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script>
      "use strict";

      function fAlertHallo() {
        alert("Hallo");
      }
      function fAlertWelt() {
        alert("Welt");
      }
      function fAlertAusrufezeichen() {
        alert("!");
      }
      </script>
  </head>

  <body>
      <h1>Ausgabemöglichkeiten</h1>
      <button onClick="fAlertHallo();">Ausgabe von 'Hallo' in ein Popup!</button><br /><br />
      <button onClick="fAlertWelt();">Ausgabe von 'Welt' in ein Popup!</button><br /><br />
      <button onClick="fAlertAusrufezeichen();">Ausgabe von '!' in ein Popup!</button><br /><br />
  </body>
</html>
