<html>
   <head>
     <title>Eingabemöglichkeiten mit Berechnungen aus Variablen</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <script>
       "use strict";
       
       function fGesamtpreis() {
         var vEinzelpreis;
         var vMenge;
         var vGesamtpreis;
         var vAusgabe;
          
         vMenge = document.getElementById("idMenge").value;
         vEinzelpreis = document.getElementById("idEinzelpreis").value;
         
         vGesamtpreis = vEinzelpreis * vMenge;
         vAusgabe = vGesamtpreis;
         
         document.getElementById("idAusgabe").innerHTML = vAusgabe;
         
       }
       
     </script>
  </head>
  
  <body>
    <h1>Eingabemöglichkeiten mit Berechnungen aus Variablen</h1>
    Einzelpreis: 10€<br><br>
    Menge: <input id="idMenge" type="text" value="xxx"><br><br>
    <button onClick="fGesamtpreis();">Ausgabe von Gesamtpreis</button><br><br>
    <div id="idAusgabe">Bitte den Button für die Berechnung des Gesamtpreises klicken!</div>
  </body>
</html>
