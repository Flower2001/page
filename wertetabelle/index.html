<html>
  <head>
  
      <title>Kostenfunktion</title>
      
      <meta http-equiv="Content-Type" content="text/html; chatset=utf-8">
 <script>
 
              "use strict";
function fKostenfunktion() {

                    var vfK=parseFloat;
                    var vx=parseFloat;
                    var vvK=parseFloat;
                    var vStart = parseFloat;
                    var vAusgabe = "";
                    var vEndwert =parseFloat;
                    var vKostenfunktion;
                    
                    vStart = document.getElementById("idStart").value;
                    vEndwert = document.getElementById("idEndwert").value;
                    vvK = document.getElementById("idvariableKosten").value;
                    vfK = document.getElementById("idfixeKosten").value;
                    vx = document.getElementById("idvx").value;
                    
                    vAusgabe = vAusgabe + "<table border=1> <br>";
                    vAusgabe = vAusgabe + "<tr><th>x</th><th>K(x)</th></tr>";
                    
                    while (vStart<=vEndwert) {
                      
                        vKostenfunktion = vvK * vStart * vfK;
                         
                        vAusgabe = vAusgabe + "<tr></td>" + vStart + "<tr><td>"+vKostenfunktion + "</td><\tr>";
                    
                         vStart = vStart + vx;
                    
                    }
                        vAusgabe = vAusgabe + "</table>" + <br>;
                        
                        document.getElementById("idAusgabe").innerHTML =vAusgabe;
                        
              
              
  </script>
</head>

  <body>

      
      <h1>Kostenfunktion</h1>
      
      Start: <input id="idStart" type="text"  value="-10">
      Ende: <input id="idEndwert" type="text"  value="10">
      Variable Kosten: <input id="idvK" type="text"  value="2">
      Fixe Kosten: <input id="idfK" type="text"  value="20">
      vx: <input id="idvx" type="text" value="">
      
      <button onClick="fKostenfunktion();">Kostenfunktion berechnen!</button>
      <div id="idAusgabe"></div>
      
  </body>
</html>
