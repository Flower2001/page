<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinseszinsrechner</title>
 
    <script>
        function rechne() {
            
            var zinssatz = parseFloat(document.getElementById("zs").value);
            var start = parseFloat(document.getElementById("start").value);
            var ende = parseFloat(document.getElementById("ende").value);
            var laufzeit = parseFloat(document.getElementById("laufzeit").value);
 
            var gesamtkosten;
            var ausgabe = "";
 
            ausgabe = ausgabe + "<table border=1>";
            ausgabe = ausgabe + "<tr><th>Jahr</th><th>Kapital am 1.1.</th><th>Zinsen am 31.12.</th><th>Kapital am 31.12.</th></tr>";
 
            while (start <= ende) {
                gesamtkosten = start *(1+zs/100);
                ausgabe = ausgabe + "<tr><td>" + start + "</td><td>" + gesamtkosten + "</td></tr>";
                start++;
            }
 
            ausgabe = ausgabe + "</table>";
            
            document.getElementById("ausgabe").innerHTML = ausgabe;
 
        }
    </script>
 
</head>
 
<body>
    
    <h1>Zinseszinsrechner</h1>
   
    Zinssatz in %: <input id="zs" type="text" value="2"><br>
    Startkapital in â‚¬: <input id="start" type="text" value="1000"><br>
    Laufzeit in Jahren: <input id="laufzeit" type="text" value="5"><br><br>
    
    <button onclick="rechne()">Zinseszinsrechner</button><br><br>
    <div id="ausgabe">Klicke auf den Button um zu rechnen</div>
 
</body>
</html>
