<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinseszinsrechner</title>
 
    <script>
        function zinseszinsrechner() {
            
            var start = parseFloat(document.getElementById("start").value);
            var zinssatz = parseFloat(document.getElementById("zinssatz").value);
            var laufzeit = parseFloat(document.getElementById("laufzeit").value);
            var ende;
            var zinsen;
            var start =0;
            var ausgabe = "";
            var endwert ="";
 
            ausgabe = ausgabe + "<table border=1> <br>";
            ausgabe = ausgabe + "<tr><th>Jahr</th><th>Kapital am 1.1.</th><th>Zinsen am 31.12.</th><th>Kapital am 31.12.</th></tr>";
 
            while (start <= laufzeit) {
                zinsen = start * zinssatz / 100;
                ende = start + zinsen;
                ausgabe = ausgabe + "<tr><td>" + start + "</td><td>" + start.toFixed(2) + "€" + "</td></td>" + zinsen.toFixed(2) + "€" + "</td><td>" + ende.toFixed(2) + "€" + "</td></tr>";
                
                start = ende;
                start++;
            }
 
            ausgabe = ausgabe + "</table><br>";
            
            document.getElementById("ausgabe").innerHTML = ausgabe;
 
        }
    </script>
 
</head>
 
<body>
    
    <h1>Zinseszinsrechner</h1>
    
    Startkapital in €: <input id="start" size="6" type="text" value="1000"><br>
    Zinssatz in %: <input id="zinssatz" size="6" type="text" value="2"><br>
    Laufzeit in Jahren: <input id="laufzeit" size="6" type="text" value="5"><br><br>
    
    <button onclick="zinseszinsrechner()">Berechne</button><br><br>
    <div id="ausgabe"></div>
 
</body>
</html>
