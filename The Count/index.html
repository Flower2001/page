<!DOCTYPE html>
<html>

	<head>

		<title>The Count</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script>

			"use strict";
			
			function fCount (){
				
				var vStart=1;
				var vStop;
				var vAusgabe="";
				
				vStop = document.getElementById("idStop").value;
				
				while(vStart<=vStop){
					
					if(vStart==1) {
						
						vAusgabe = vAusgabe + vStart + " apple <br/>";
					
						vStart++;
					
					} else {
						
						vAusgabe = vAusgabe + vStart+ " apples <br/>";
					
						vStart++;
						
					}
					
				}
				document.getElementById("idAusgabe").innerHTML = vAusgabe;
			}

		</script>

	</head>



	<body>

		<h1>The Count</h1>
		Anzahl der Ã„pfel: <input id="idStop" type="text" value="" maxlength="100" size="5"> 
		<button onClick="fCount();">Start the counting...</button>
		<div id="idAusgabe">Click the Button</div>

	</body>

</html>
