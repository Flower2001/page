<html>
  <head>
    <title>Ausgabemöglichkeiten</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script>
      "use strict";

      function fConsoleHallo() {
        console.log("Hallo");
      }
      function fConsoleWelt() {
        console.log("Welt");
      }
      function fConsoleAusrufezeichen() {
        console.log("!");
      }
      </script>
  </head>

  <body>
      <h1>Ausgabemöglichkeiten</h1>
      <button onClick="fConsoleHallo();">Ausgabe von 'Hallo' in dioe Konsole!</button><br /><br />
      <button onClick="fConsoleWelt();">Ausgabe von 'Welt' in die Konsole!</button><br /><br />
      <button onClick="fConsoleAusrufezeichen();">Ausgabe von '!' in die Konsole!</button><br /><br />
  </body>
</html>
