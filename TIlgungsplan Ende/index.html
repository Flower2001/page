<html>
  <head>
    <meta http-equiv="Content-Type" "text/html; charset=UTF-8">
    <title> Lineare Abschreibung</title>
    <script>
    
    function fLineare Abschreibung() {
      var vAusgabe= "";
      var vStartjahr = 1;
      var vZins;
      var vKreditbetrag;
      var vLaufzeit;
      var vZinsen;
      var vAnnuitaet;
      var vTilgung;
      var vRestschuld;
      
     vKreditbetrag =parseFloat(document.getElementById("idKreditbetrag").value);
     vLaufzeit =parseFloat(document.getElemantById("idLaufzeit").value);
     vZins = parseFloat (document.getElementById("idZins").value)/100;
     
     vRestschuld= vKreditbetrag;
     VAnnuitaet = vKreditbetrag * ((Math.pow((1+vZins)vLaufzeit)*vZins)/((Math.pow((1+vZins)vLaufzeit)-1)));
     vAusgabe = vAusgabe + "<table border =1>";
     vAusgabe = vAusgabe + "<tr><th>vJahr</th><th>Schulden in €</th><th>Zinsen in €</th><th>Annuität in €</th><th>Tilgung in €</th><th>Restschuld in €</th></tr>";
     
     while (vStartjahr <= vLaufzeit) {
     
      vZinsen = vKreditbetrag * vZins;
      vTilgung = vAnnuitaet - vZinsen;
      vRestschuld = vRestschuld - vTilgung;
      
      vAusgabe = vAusgabe + "<tr><td>" + vStartjahr + "</td><td>"+ vKreditbetrag.toFixed(2) +  "</td><td>" + vZinsen.toFixed(2) + "</td><td>" + vAnnuitaet.toFixed(2)+ "</td><td>" + vTilgung.toFixed(2) + "</td><td>" + vRestschuld + "</td></tr>";
      
      vKreditbetrag = vKreditbetrag - vTilgung;
      vStartjahr++;
      }
      vAusgabe = vAusgabe + "</table>";
      
      document.getElementById("idAusgabe").innerHTML = vAusgabe;
      
      }
      </script>
      </head>
      
      <body>
      <h1> Lineare Abschreibung</h1>
      
      Kreditbetrag: <input id="idKredibetrag" type="text" value="xxx" maxlength="10" size="10">€<p></p>
      Laufzeit: <input id="idLaufzeit" type="text" value= "xxx" maxlengt="10" size ="10">€<p></p>
      Zins: <input id="idZins" type="text" value ="xxx" maxlength="10" size="10">%<p></p>
      
      <button onClick="fLineareAbschreibung();">Tilgungsplan erstellen</button>
      
      <div id="idAusgabe"></div>
      
      </body>
  </html>
